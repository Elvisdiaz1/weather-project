<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <aside>
      <h3>Search For City</h3>
    </aside>
    <div class="container text-center ms-0">
      <div class="row align-items-start">
        <div class="col">
          <div class="row mb-4">
            <div class="col-lg-2 justify-content-start">
              <input
                id="input-city"
                type="text"
                placeholder=" Full City Name"
              />
              <input
                id="input-country"
                type="text"
                placeholder="2 Digit Country Code"
              />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-lg-2">
              <button id="search-button" class="px-3">Search</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-lg-2" id="city-list">
              <h2>list of cities</h2>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row row-cols-1">
            <div class="col">
              <section>
                <h4>Weather Board</h4>
                <div id="current-weather"></div>
              </section>
            </div>
            <div class="col">
              <section>
                <h4>5 day Weather</h4>
                <div id="future-weather">
                  <ul id="weather-list"></ul>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- may do a container and put the two sections below together -->

    <script src="./js/script.js"></script>
  </body>
</html>
